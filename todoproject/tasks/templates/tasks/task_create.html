<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: mediumvioletred;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: deepskyblue;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: black;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: hotpink;
            color: pink;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: lightpink;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Create Task</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <label>
            <input type="text" name="title" required>
        </label>

        <label>Description:</label>
        <label>
            <textarea name="description"></textarea>
        </label>

        <button type="submit">Create</button>
    </form>

    <a href="{% url 'tasks:task_list' %}">Back to list</a>

</body>
</html>
