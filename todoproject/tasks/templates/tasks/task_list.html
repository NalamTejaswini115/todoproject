<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: deepskyblue;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        a.add-task {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007bff;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a.add-task:hover {
            background-color: pink;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fafafa;
            padding: 15px;
            border: 1px solid deeppink;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        li strong {
            color: #333;
        }

        .status-completed {
            color: violet;
            font-weight: bold;
        }

        .status-pending {
            color: deeppink;
            font-weight: bold;
        }

        .task-actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .task-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task List</h1>

    <a href="{% url 'tasks:task_create' %}" class="add-task">Add New Task</a>

    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.description }} -
                {% if task.completed %}
                    <span class="status-completed">Completed</span>
                {% else %}
                    <span class="status-pending">Pending</span>
                {% endif %}
                <span class="task-actions">
                    - <a href="{% url 'tasks:task_update' task.id %}">Edit</a>
                    - <a href="{% url 'tasks:task_delete' task.id %}">Delete</a>
                </span>
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
